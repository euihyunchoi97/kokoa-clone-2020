<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Acount, log in with your email or phone number.
        </p>
    </header>

    <!-- action : 어떤 페이지로 data를 보낼지 지정 -->
    <!-- method : 
        (1) POST 방식 : 백엔드 서버에 정보를 전송하는 방식
        (2) GET 방식 : 보안에 취약, URL에 포함되어도 상관없는 정보들을 보낼때 사용  -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/> 
        <a href="#">Find KoKoa Acount or Password</a>
    </form>

    
    

    <script src="https://kit.fontawesome.com/a01b777fa2.js" crossorigin="anonymous"></script>
</body>
</html>
